server {
    server_tokens off;

    listen 80;
    
    server_name 127.0.0.1;


    location /static/admin/ {
	      autoindex on;
	      alias /static/admin/;
    }

    location /media/ {
        root /var/html/;
    }

    location /admin/ {
        proxy_pass http://web:8000/admin/;
    }

    location / {
        proxy_pass http://web:8000;
    }
}
